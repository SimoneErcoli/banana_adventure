<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccogli le Banane Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stili aggiuntivi per il pulsante musica, se necessario */
        #musicToggleButton {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Raccogli le Banane!</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Elemento audio per la musica di sottofondo (da cartella locale) -->
    <audio id="backgroundMusic" loop>
        <source src="sound/background_music.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <!-- Nuovo elemento audio per il suono di Game Over -->
    <audio id="loseSound">
       <source src="sound/lose.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <!-- Pulsante per attivare/disattivare la musica (testo iniziale corretto) -->
    <button id="musicToggleButton">Musica: OFF</button>

    <script src="script.js"></script>
</body>
</html>
